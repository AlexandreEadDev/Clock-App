<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../responsive.css" />
    <script
      src="https://kit.fontawesome.com/1ce3d33595.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="./index.html" class="home-btn">
        <i class="fa-solid fa-house"></i>
      </a>
    </header>
    <main class="digital-alarm">
      <div class=".alarm-wrapper" id="time">
        <div class="before">
          <select style="--clr: #ffbe7bff">
            <option id="h-alarm" value="00" selected>00</option>
            <option id="h-alarm" value="01">01</option>
            <option id="h-alarm" value="02">02</option>
          </select>
        </div>
        <div class="before">
          <div>:</div>
        </div>
        <div class="before">
          <select style="--clr: #ffbe7bff">
            <option id="m-alarm" value="00" selected disabled>00</option>
          </select>
        </div>
      </div>
      <div class="validate-wrapper">
        <button class="validate">
          <i class="fa-solid fa-check"></i>
        </button>
      </div>
      <div id="time">
        <div class="after">
          <div id="hours">00</div>
        </div>
        <div class="after">
          <div id="minutes">00</div>
        </div>
        <div class="ap after">
          <div id="ampm">AM</div>
        </div>
      </div>
    </main>

    <script src="../script/alarm.js"></script>
  </body>
</html>
