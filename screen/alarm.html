<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../responsive.css" />
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.css" />
  </head>
  <body>
    <header>
      <a href="./index.html" class="home-btn">
        <i class="fas fa-home"></i>
      </a>
    </header>
    <main class="digital-alarm">
      <div class="alarm-wrapper" id="time">
        <div class="alarm-set">
          <select style="--clr: #ffbe7bff">
            <option id="h-alarm" value="00" selected>00</option>
          </select>
        </div>
        <div class="alarm-set">
          <div>:</div>
        </div>
        <div class="alarm-set">
          <select style="--clr: #ffbe7bff">
            <option id="m-alarm" value="00" selected>00</option>
          </select>
        </div>
      </div>
      <div class="validate-wrapper">
        <div class="validate">
          <i onclick="changeIcon(this)" class="fa fa-check"></i>
        </div>
      </div>
      <div class="clock-a-wrapper" id="time">
        <div class="circle" style="--clr: #ffa351ff">
          <div class="dots hr_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hh"></circle>
          </svg>
          <div id="hours">00</div>
        </div>
        <div class="circle" style="--clr: #ffbe7bff">
          <div class="dots min_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="mm"></circle>
          </svg>
          <div id="minutes">00</div>
        </div>
        <div class="circle" style="--clr: #eed971ff">
          <div class="dots sec_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="ss"></circle>
          </svg>
          <div id="secondes">00</div>
        </div>
      </div>
    </main>

    <script src="../script/alarm.js"></script>
  </body>
</html>
