<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../responsive.css" />
    <script
      src="https://kit.fontawesome.com/1ce3d33595.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="./index.html" class="home-btn">
        <i class="fa-solid fa-house"></i>
      </a>
    </header>
    <main class="digital-alarm">
      <div class=".alarm-wrapper" id="time">
        <div class="before" style="--clr: #ffa351ff">
          <div id="h-alarm">00</div>
        </div>
        <div class="before">
          <div>:</div>
        </div>
        <div class="before" style="--clr: #ffa351ff">
          <div id="min-alarm ">00</div>
        </div>
      </div>
      <div class="input-wrapper">
        <form>
          <button id="number-1">1</button>
          <button id="number-2">2</button>
          <button id="number-3">3</button>
          <button id="number-4">4</button>
          <button id="number-5">5</button>
          <button id="number-6">6</button>
          <button id="number-7">7</button>
          <button id="number-8">8</button>
          <button id="number-9">9</button>
          <button id="number-0">0</button>
        </form>
      </div>
      <div class="validate-wrapper">
        <button class="validate"><i class="fa-solid fa-check"></i></button>
      </div>
      <div id="time">
        <div class="after">
          <div id="hours">00</div>
        </div>
        <div class="after">
          <div id="minutes">00</div>
        </div>
        <div class="ap after">
          <div id="ampm">AM</div>
        </div>
      </div>
    </main>

    <script src="../script/alarm.js"></script>
  </body>
</html>
