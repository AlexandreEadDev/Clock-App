<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../responsive.css" />
    <link
      rel="stylesheet"
      href="../icons&ringtones/fontawesome-5.15.4/css/all.css"
    />
  </head>
  <body>
    <header>
      <a href="./index.html" class="home-btn">
        <i class="fas fa-home"></i>
      </a>
    </header>
    <main class="timer">
      <div id="time">
        <div class="circle" style="--clr: #ffa351ff">
          <div class="dots hr_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hh"></circle>
          </svg>
          <div id="hours">00</div>
        </div>
        <div class="circle" style="--clr: #ffbe7bff">
          <div class="dots min_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="mm"></circle>
          </svg>
          <div id="minutes">00</div>
        </div>
        <div class="circle" style="--clr: #eed971ff">
          <div class="dots sec_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="ss"></circle>
          </svg>
          <div id="secondes">00</div>
        </div>
      </div>
      <div class="input-time-wrapper">
        <input
          id="input-time"
          type="pattern"
          maxlength="6"
          onkeypress="return restrictAlphabets(event)"
          required
        />
        <span>Enter time (Minutes)</span>
      </div>
      <div class="controls">
        <div class="timer-btn timer-btn-control timer-btn-start">
          <i onclick="changeIcon(this)" class="fa fa-play" id="start"></i>
        </div>
        <div class="timer-btn timer-btn-reset">
          <i class="fa fa-times" id="reset"></i>
        </div>
      </div>
    </main>

    <script src="../script/timer.js"></script>
  </body>
</html>
